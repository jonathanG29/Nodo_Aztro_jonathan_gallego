<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de inscripción</title>
</head>
<body>
    <h1>¡¡Bienvenido!!</h1>
    <h2>Formulario de inscripción</h2>

    <form action="">
        <!-- info personal -->
        <fieldset>
            <legend>Datos Personales</legend>
            <label for="fname">Nombres</label>
            <input type="text" name="fname" id="fname" required>
            <label for="lasname">Primer apellido</label>
            <input type="text" name="lasname" id="lasname" required>
            <label for="lasname">Segundo apellido</label>
            <input type="text" name="lasname" id="lasname" required><br><br>
            <label for="mail">Correo Electronico</label>
            <input type="email" name="email" id="email" required>
            <label for="departments">Departamento</label>
            <select name="departments" id="departments" required>
                <optgroup label="Departamentos de Colombia" id="departments-group"></optgroup>
            </select>
            <label for="countries">Pais</label>
            <select name="countries" id="countries" required>
                <optgroup label="Países" id="countries-group"></optgroup>
            </select>
            <label for="phone">Numero Celular</label>
            <input type="number">
            <label for="description">description</label>
            <textarea name="description" id="description"></textarea>
        </fieldset>

        <fieldset>
            <legend>datos estudiantiles</legend>
            <label for="carrera">Carrera a inscribirse</label>
            <select name="carrer" id="carrer">
                <optgroup label="carrer" id="carrer"></optgroup>
            </select>
            <label for="modalidad">modalidad:</label>
            <input type="radio">
            <label for="virtual">virtual</label>
            <input type="radio">
            <label for="virtual">prensencial</label><br><br>
            <label for="jobs">Estas trabajando actualmente?</label>
            <select name="select" id="">
            <option value="yes">si</option>
            <option value="no">no</option>
            <option value="no">otro</option>
            </select><br><br>

            <button>Submit</button>
            <button>Reset</button>

        </fieldset>
    </form>
    <script src="script.js"></script>
</body>
</html>
