<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Retos JavaScript</title>
</head>
<body>
    <div class="nav">
        <h1>retos logicos JavaScript</h1>
        <ul class="nav-list">
            <li>rectangulo</li>
            <li>circulo</li>
        </ul>

    </div>
    

    <div class="container">
        
        <div class="container-rectangulo">
            <img src="/repositorio/Nodo_Aztro_jonathan_gallego/reto5/img/rectangulo.png" alt="rectangulo" width="140px" height="150">
            <h3>Calculadora rectangulo</h3>
            <label for="bas">Base en centimetros</label>
            <input type="number" name="base" id="bas" placeholder="ingresa un valor">
            <br>
            <label for="altura">Altura en centimetros</label>
            <input type="number" name="altura" id="alt" placeholder="ingresa un valor">
            <br>
            <button type="submit" id="btncalcular">Calcular</button>
            <br>
            <!-- <button type="button">Reiniciar</button> -->

            <h4>resultados</h4>
            <p>Area(cm2): <span id="areres"></span></p>
            <p>Perimetro(cm2): <span id="perires"></span></p>
            <p>Diagonal(cm2): <span id="diares"></span></p>

        </div>
        
        <div class="container-circulo">
            <img src="/repositorio/Nodo_Aztro_jonathan_gallego/reto5/img/diametro.jpeg" alt="Circulo" width="140px" height="150">
            <h3>Calculadora circulo</h3>
            <label for="diametro">Ingresar el diametro</label>
            <input type="number" name="diametro" id="diametro" placeholder="ingresa un valor">
            <br>
            <button type="submit" id="btncalcular2">Calcular</button>
            <h4>resultados</h4>
            <p>Area(cm2): <span id="areares"></span></p>
            <p>perimetro(cm2): <span id="perimres"></span></p>
            <p>radio(cm2): <span id="radiores"></span></p>
            <br>
        </div>
    </div>

    <script src="/repositorio/Nodo_Aztro_jonathan_gallego/reto5/script.js"></script>
</body>
</html>
